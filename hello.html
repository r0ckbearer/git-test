<meta charset="utf-8">
<script>
	var a = prompt("Введи первое число");
	a = parseInt(a);
	var b = prompt("Введи второе число");
	b = parseInt(b);
	var sum = a + b
	alert ("Сумма чисел: " + sum);
	var c = prompt("Прибавим к этой сумме ещё одно число");
	c = parseInt(c);
	var d = prompt("И умножим всё это на:");
	d = parseInt(d);
	alert ("Результат: " + ((sum + c) * d));
</script>
